<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for</title>
	<script src="../assets/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<!-- <li v-for="(item,index) in items">{{index+1}}、{{item}}</li> -->
			<li v-for="(item,index) in sortItems">{{index+1}}、{{item}}</li>
		</ul>

		<ul>
			<!-- <li v-for="student in students">{{student.name}}:{{student.age}}</li> -->
			<li v-for="student in sortStudents">{{student.name}}:{{student.age}}</li>
		</ul>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				items: [20,23,18,65,32,19,54,56,41],
				students: [
					{name: '张飞', age: 45},
					{name: '刘备', age: 43},
					{name: '关羽', age: 47},
					{name: '诸葛亮', age: 50},
				]
			},
			computed: {
				sortItems: function(){
					return this.items.sort(sortNumber);
				},
				sortStudents: function(){
					return this.students.sort(sortByKey(this.students, 'age'));
				}
			}
		});
		function sortNumber(a, b){
			return a-b;
		}
		function sortByKey(array, key){
			return array.sort(function(a, b){
				var x = a[key];
				var y = b[key];
				return ((x<y)?-1:((x>y)?1:0));
			});
		}
	</script>
</body>
</html>
