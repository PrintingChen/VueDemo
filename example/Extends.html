<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extends Option  扩展选项</title>
    <script src="../assets/vue.js"></script>
</head>

<body>

    <div id="app">
        ${message}
        <p><button @click="add">add</button></p>
    </div>
    <script>
        var extendAdd = {
            created: function(){
                console.log('我是被扩展出来的')
            },
            methods: {
                add: function(){
                    console.log('我是被扩展出来的方法')
                }
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            methods: {
               add: function(){
                   console.log('我是原生方法')
               }
            },
            extends: extendAdd,
            delimiters: ['${', '}'] //改变插值的符号, Vue默认是{{}}
        })
    </script>
</body>
</html>
